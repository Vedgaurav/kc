spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://prod-db-host:3306/kc_prod?useSSL=true&requireSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      pool-name: KC-PROD-HikariCP
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

auth:
  token:
    secure: true
    same-site: Lax
  google:
    oauth-audience: ${AUTH_GOOGLE_OAUTH_AUDIENCE}
  jwt:
    active-key-id: one-kc-prod
    keys:
      - key-id: one-kc-prod
        public-key-path: /etc/keys/jwt-public.pem
        private-key-path: /etc/keys/jwt-private.pem
  cors:
    allowed-origins:
      - https://sravankirtan.co.in
      - https://www.sravankirtan.co.in
